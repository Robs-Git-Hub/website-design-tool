# ======================================================================
# LAYER 1 DIMENSION REGISTRY (v0.1)
# ======================================================================
# Purpose:
#   - Define the *canonical* list of allowed Layer-1 dimensions.
#   - Prevent "dimension drift" (e.g. casually adding a 7th axis).
#   - Tooling and agents SHOULD:
#       - Validate that instances only use these IDs.
#       - Ensure each ID here has exactly one definition in the instances file.
# ======================================================================

[meta]
id = "layer1_dimension_registry"
version = "0.1.0"
description = "Canonical list of Layer-1 style axes used across the style ontology."

[dimensions]
allowed = [
  "tone",
  "lightness",
  "color_strategy",
  "geometry_depth",
  "density",
  "decoration",
]
