# =============================================================================
# LAYER 1 — AXES INSTANCES (v1)
# =============================================================================
[meta]
version = "0.1.0"
name = "website_style_axes"
description = "Six core aesthetic dimensions for mapping website visual styles."
author = "Robert + AI collaborator"
notes = "Layer 1 of the style ontology. All other layers map back to these enums."

# ----------------------------------------------------------------------------
# DIMENSION 1 — TONE / FORMALITY
# ----------------------------------------------------------------------------
[dimensions.tone]
id = "tone"
label = "Tone and Formality"
type = "ordinal"
description = "Overall emotional tone and formality of the interface."
scale_explanation = "Runs from playful → neutral → serious → premium."

[[dimensions.tone.values]]
id = "playful"
label = "Playful"
position = -2
summary = "Light-hearted, fun, often bright or whimsical."
keywords = ["fun", "whimsical", "youthful", "casual", "energetic"]
example_uses = ["kids apps", "consumer social", "creative communities"]

[[dimensions.tone.values]]
id = "friendly"
label = "Friendly"
position = -1
summary = "Warm and approachable without feeling childish."
keywords = ["approachable", "welcoming", "human", "soft-spoken"]
example_uses = ["productivity", "wellness apps", "SMB SaaS"]

[[dimensions.tone.values]]
id = "neutral"
label = "Neutral"
position = 0
summary = "Professional and balanced; broadly applicable."
keywords = ["matter-of-fact", "balanced", "unobtrusive", "default SaaS"]
example_uses = ["dashboards", "admin tools", "internal tools"]

[[dimensions.tone.values]]
id = "serious"
label = "Serious"
position = 1
summary = "Reserved, clinical, clarity-first."
keywords = ["professional", "clinical", "focused", "authoritative-lite"]
example_uses = ["analytics tools", "research platforms", "B2B products"]

[[dimensions.tone.values]]
id = "premium"
label = "Premium"
position = 2
summary = "Polished, high-trust, sometimes luxurious."
keywords = ["luxury", "exclusive", "institutional", "high-trust"]
example_uses = ["finance", "consulting", "corporate flagships"]

# ----------------------------------------------------------------------------
# DIMENSION 2 — LIGHTNESS
# ----------------------------------------------------------------------------
[dimensions.lightness]
id = "lightness"
label = "Light vs Dark"
type = "categorical"
description = "Global brightness and background dominance."

[[dimensions.lightness.values]]
id = "light"
label = "Light"
summary = "Light backgrounds, dark text."
keywords = ["white background", "light surfaces", "paper-like"]
example_uses = ["blogs", "documentation", "marketing sites"]

[[dimensions.lightness.values]]
id = "dark"
label = "Dark"
summary = "Dark backgrounds, light text."
keywords = ["dark mode", "inverted", "night-friendly"]
example_uses = ["developer tools", "AI dashboards", "media apps"]

[[dimensions.lightness.values]]
id = "hybrid"
label = "Hybrid"
summary = "Mixed light/dark regions."
keywords = ["split theme", "dark shell", "panel contrast"]
example_uses = ["SaaS dashboards", "complex apps"]

[[dimensions.lightness.values]]
id = "adaptive"
label = "Adaptive / System"
summary = "Follows user/system theme."
keywords = ["system theme", "auto light/dark"]
example_uses = ["modern productivity tools"]

# ----------------------------------------------------------------------------
