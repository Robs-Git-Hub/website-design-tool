# ======================================================================
# LAYER 3: VISUAL STYLE TRAITS — SCHEMA (v0.2.1)
# ======================================================================
# Purpose:
#   - Defines the "Atoms" of the Aesthetic Vibe.
#   - SCOPE: Describes *Qualities* and *Intents* (High Abstraction).
#   - EXCLUDED: Layout patterns (moved to blueprint/) or Pure Physics (L1).
#
# MAPPINGS (The "Lossless" Connective Tissue):
#   - Visual traits map to L1 Axes (e.g., "Neon" -> High Chroma).
#   - Visual traits map to L2 Styles (e.g., "Glass Panel" -> Glassmorphism).
# ======================================================================

[meta]
id = "layer3_style_lexicon_schema"
version = "0.2.1"
description = "Taxonomy for atomic visual traits used to configure the Theme Specification (Skin)."

# ----------------------------------------------------------------------
# DOMAINS — Who consumes this term?
# ----------------------------------------------------------------------

[domains]
ui = "User interface concepts (consumed by Code Agents/Tailwind)."
graphic = "Graphic design/Art Direction concepts (consumed by Image Agents/Designers)."
graphic_but_used_in_ui = "Graphic trends applied to UI (consumed by both)."

# ----------------------------------------------------------------------
# KINDS — The Valid Vibe Atoms
# ----------------------------------------------------------------------

[[kinds]]
id = "palette_trait"
label = "Palette Trait"
description = "The mood or dynamic of the color palette (e.g., 'Pastel', 'Neon')."

[[kinds]]
id = "component_styling"
label = "Component Styling"
description = "The geometric character of interactive elements (e.g., 'Pill Shape')."

[[kinds]]
id = "surface_texture"
label = "Surface & Texture"
description = "The tactile quality of backgrounds (e.g., 'Glass', 'Grain')."

[[kinds]]
id = "depth_technique"
label = "Depth Technique"
description = "The approach to elevation/shadows (e.g., 'Hard Shadow', 'Soft Glow')."

[[kinds]]
id = "typography_mechanics"
label = "Typography Mechanics"
description = "Stylistic categorization of type (e.g., 'Monospace', 'Editorial Serif')."

[[kinds]]
id = "motion_mechanics"
label = "Motion Mechanics"
description = "Physics personality of transitions (e.g., 'Spring', 'Linear')."

[[kinds]]
id = "illustration_style"
label = "Illustration Style"
description = "Artistic direction for imagery (e.g., 'Isometric', 'Line Art')."

[[kinds]]
id = "visual_atmosphere"
label = "Visual Atmosphere"
description = "The sensory environment and lighting (e.g., 'Golden Hour', 'Sterile')."

# ----------------------------------------------------------------------
# TERM SCHEMA
# ----------------------------------------------------------------------

[term_schema]
id = "string"
label = "string"
kind = "string"    # Must match one of the [[kinds]] ids above
domain = "string"  # Must match one of [domains]
definition = "string"

# Knowledge Graph Metadata (Restored)
sources = ["string"]
synonyms = ["string"]
antonyms = ["string"]

# Prompt Engineering Data
prompt_keywords = ["string"]   

# ----------------------------------------------------------------------
# MAPPINGS (The Logic Layer)
# ----------------------------------------------------------------------

# How this Visual Trait biases the L1 Physics.
# (Restored full set of axes so traits can influence any physical constraint).
[term_schema.axes_bias]
tone = "axis_bias_value"                  # e.g., playful, serious
lightness = "axis_bias_value"             # e.g., light, dark (for 'clinical' or 'darkroom')
color_strategy = "axis_bias_value"        # e.g., high_chroma (for 'neon')
geometry_depth_shape = "axis_bias_value"  # e.g., rounded
geometry_depth_depth = "axis_bias_value"  # e.g., flat, layered
density = "axis_bias_value"               # e.g., dense, airy
decoration = "axis_bias_value"            # e.g., decorative, plain

# How this Visual Trait relates to L2 Styles.
# (Used for clustering and suggestion).
[term_schema.style_affinity]
_style_id = "float"