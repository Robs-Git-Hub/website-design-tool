# ======================================================================
# LAYER 3 STYLE LEXICON — SCHEMA & KIND LIST (v0.1)
# ======================================================================

[meta]
id = "layer3_style_lexicon_schema"
version = "0.1.1"
description = "Schema and taxonomy for Layer-3 visual/aesthetic terms used to describe or construct website styles."

# ----------------------------------------------------------------------
# DOMAINS — where the term primarily lives
# ----------------------------------------------------------------------

[domains]
# Mostly digital interface concepts (dark mode, card layout, glass panel, etc.)
ui = "User interface / product UI focused"

# Primarily general graphic/visual design concepts (Swiss Style, Art Deco, etc.)
graphic = "General graphic design concept"

# Graphic concept that regularly appears in UI/UX contexts (e.g. Memphis, Y2K)
graphic_but_used_in_ui = "Graphic style frequently used in UI/UX"

# ----------------------------------------------------------------------
# STATUS — lifecycle of a term in the lexicon
# ----------------------------------------------------------------------

[status_values]
core = "Term is stable and should be used in production prompts and mappings."
candidate = "Term is under review or newly added; may change or be removed."
deprecated = "Term is no longer recommended; kept for backwards compatibility / mapping."

# ----------------------------------------------------------------------
# KINDS — primary categories of Layer-3 terms (MECE-ish)
# Each term must have exactly ONE primary `kind`.
# ----------------------------------------------------------------------

[[kinds]]
id = "color_strategy"
label = "Color Strategy"
description = "Terms describing how color is used overall: range, saturation, palette structure."
examples = ["monochrome", "pastel", "high-chroma", "duotone", "neutral with accent"]

[[kinds]]
id = "lightness_strategy"
label = "Lightness Strategy"
description = "Terms describing overall light/dark balance or theme behaviour."
examples = ["dark mode", "light mode", "high-key", "low-key", "hybrid shell"]

[[kinds]]
id = "tone_descriptor"
label = "Tone & Emotional Feel"
description = "Visual tone / emotional feel terms, as used in design glossaries (not broad cultural metaphors)."
examples = ["playful", "clinical", "premium", "friendly", "serious"]

[[kinds]]
id = "geometry_depth"
label = "Geometry & Depth Treatment"
description = "Terms describing perceived depth, edge treatment, and spatial feel."
examples = ["flat", "skeuomorphic", "glass-like", "neumorphic", "clay-like"]

[[kinds]]
id = "layout_pattern"
label = "Layout Pattern"
description = "Common structural patterns for arranging content."
examples = ["card grid", "masonry grid", "bento grid", "split hero", "sidebar layout"]

[[kinds]]
id = "component_chrome"
label = "Component Chrome"
description = "Styling approaches for UI components (buttons, chips, cards)."
examples = ["pill buttons", "ghost buttons", "chip-style filters", "outline buttons"]

[[kinds]]
id = "texture_pattern"
label = "Texture & Surface Pattern"
description = "Surface treatments and patterns applied over areas or elements."
examples = ["grain texture", "noise overlay", "mesh gradient", "heavy outlines", "drop shadow"]

[[kinds]]
id = "motion_style"
label = "Motion & Interaction Style"
description = "Terms describing characteristic motion or micro-interaction aesthetics."
examples = ["micro-interaction-heavy", "parallax scrolling", "scroll-jacking", "springy transitions"]

[[kinds]]
id = "illustration_style"
label = "Illustration & Icon Style"
description = "Terms describing the look of illustrations, icons, and imagery."
examples = ["line art", "isometric", "3D blobs", "mascot illustration", "flat iconography"]

[[kinds]]
id = "typography_style"
label = "Typography Style"
description = "Typographic approaches that have strong aesthetic implications."
examples = ["Swiss style type", "display serif", "monospace UI", "variable type animation"]

[[kinds]]
id = "meta_construct"
label = "Meta / Compositional Construct"
description = "Higher-level constructs that combine several aspects (used sparingly)."
examples = ["glass and glow", "warm minimal SaaS", "editorial report style"]

# ----------------------------------------------------------------------
# TERM SCHEMA — expected fields for each Layer-3 lexicon entry
# ----------------------------------------------------------------------

[term_schema]
id = "string"
label = "string"
kind = "string"
domain = "string"
status = "string"

definition = "string"
sources = ["string"]

# Normalisation / semantic relationships
synonyms = ["string"]
antonyms = ["string"]

# Optional freeform notes on usage, caveats, or historical nuance.
notes = "string"

# ----------------------------------------------------------------------
# KEYWORDS — prompt & search oriented vocab (optional, evolving)
# ----------------------------------------------------------------------

# Short phrases an agent should ideally use *in prompts* when it wants this
# term's visual effect. These are curated, stable-ish, and safe for reuse.
# Example for `mesh_gradient`:
#   ["soft mesh gradient background", "blurry multicolor gradient"]
prompt_keywords = ["string"]

# Extra phrases useful for search / scraping, including informal or noisy
# variants (slang, common misnamings, longer tail phrases).
# Example:
#   ["fluid gradient background", "modern aurora gradient ui", "dribbble mesh gradient"]
search_keywords = ["string"]

# ----------------------------------------------------------------------
# AXES BIAS SCHEMA (unchanged)
# ----------------------------------------------------------------------

[term_schema.axes_bias]
tone = "axis_bias_value"
lightness = "axis_bias_value"
color_strategy = "axis_bias_value"
geometry_depth_shape = "axis_bias_value"
geometry_depth_depth = "axis_bias_value"
density = "axis_bias_value"
decoration = "axis_bias_value"

# ----------------------------------------------------------------------
# STYLE AFFINITY SCHEMA (unchanged)
# ----------------------------------------------------------------------

[term_schema.style_affinity]
_style_id = "float"

# ----------------------------------------------------------------------
# TAGS (unchanged)
# ----------------------------------------------------------------------

[term_schema.tags]
technical = "boolean"
accessibility_implications = "boolean"
deprecated_in_guidelines = "boolean"
brand_specific = "boolean"
