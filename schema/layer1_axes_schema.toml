# =============================================================================
# LAYER 1 — AXES SCHEMA (v1)
# =============================================================================
# Every layer should follow this schema → instances must conform to these keys.
# This keeps Layers 2–4 able to map cleanly back to these axes.
# =============================================================================

[meta]
id = "layer1_axes_schema"
version = "1.0.0"
description = "Schema definition for Layer-1 website aesthetic axes."

# ---------------------------------------------------------------------------
# DIMENSION SCHEMA
# ---------------------------------------------------------------------------
# Each dimension object must have:
#   - id (string, machine readable)
#   - label (string, human readable)
#   - type ("ordinal" | "categorical" | "compound")
#   - description (string)
#   - values (array of value objects)
#
# If type = "ordinal":  each value MUST have `position`
# If type = "categorical": no `position` required
# If type = "compound": must define subdimensions, each with own values[]
# ---------------------------------------------------------------------------

[dimension_schema]
id = "string"
label = "string"
type = "string"          # ordinal | categorical | compound
description = "string"

# Value schema (used for ordinal & categorical)
[dimension_schema.value]
id = "string"
label = "string"
summary = "string"
keywords = ["string"]
example_uses = ["string"]
position = 0             # only used for ordinal

# Subdimension schema (used for compound dimensions)
[dimension_schema.subdimension]
id = "string"
label = "string"
description = "string"
