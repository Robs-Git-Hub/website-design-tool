# ======================================================================
# WAS BUNDLE: APEX FINANCIAL (v0.3 - Semantic Only)
# ======================================================================
# Scenario: A high-trust corporate fintech platform for enterprise banking.
# ======================================================================

[meta]
bundle_id = "bundle_apex_finance_v1"
created_at = "2025-11-21"
intent_summary = "Institutional fintech dashboard. Needs to convey absolute stability and precision. High contrast, sharp edges, no distractions."
intent_keywords = [
  "trust", 
  "stability", 
  "audit trail", 
  "mathematical precision", 
  "Bloomberg terminal vibe"
]

# ----------------------------------------------------------------------
# LAYER 1: THE PHYSICS (Constraints)
# ----------------------------------------------------------------------

[layer1_axes]
tone = "serious"               # Prioritizes authority and lack of ambiguity.
lightness = "light"            # Maximizes legibility and traditional paper metaphors.
color_strategy = "monochrome"  # Restraint; color is used only for data signals, not decoration.
density = "dense"              # High information velocity; the user is an expert.
decoration = "plain"           # Rejection of superfluous elements.

[layer1_axes.geometry_depth]
shape = "sharp"                # Reflects the exactness of financial data.
depth = "flat"                 # Honest interface; no illusion of physical layers.

# ----------------------------------------------------------------------
# LAYER 2: STYLE INFLUENCES (Directives)
# ----------------------------------------------------------------------

[layer2_styles]
swiss_style = 0.9              # Reliance on the grid for order and logic.
minimalism = 0.5               # Removal of noise to focus on signal.
flat_design = 0.4              # Modern utilitarianism.

# ----------------------------------------------------------------------
# LAYER 3: VISUAL TRAITS (The Atoms)
# ----------------------------------------------------------------------

[layer3_lexicon]

# ATMOSPHERE
visual_atmosphere = "clinical_sterile"  # An environment free of bias or emotion.

# TYPOGRAPHY
typography_mechanics = "grotesque_sans" # Objective, neutral presentation.

# COMPONENT SHAPE
component_styling = "sharp_corner"      # Consistent with the rigid grid structure.

# SURFACE & TEXTURE
surface_texture = "matte_surface"        # No texture to distract from the numbers.

# MOTION PHYSICS
motion_mechanics = "linear_instant"     # Efficiency over delight; tool-like response.